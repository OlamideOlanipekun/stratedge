
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StratEdge Consulting | Elite SME Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#0B1F3A',
                gold: '#C9A24D',
                charcoal: '#1F2937',
                gray: '#E5E7EB',
                light: '#F9FAFB'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-navy: #0B1F3A;
        --brand-gold: #C9A24D;
        --brand-charcoal: #1F2937;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        color: var(--brand-charcoal);
      }
      .serif {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(229, 231, 235, 0.5);
      }
      .gradient-text {
        background: linear-gradient(135deg, #0B1F3A 0%, #C9A24D 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .blob-shape {
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
    </style>
    <script type="module" src="/index.tsx"></script>
  </head>
  <body class="bg-white text-brand-charcoal selection:bg-brand-gold/20 selection:text-brand-navy">
    <div id="root"></div>
  </body>
</html>
